<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="suelo1" src="suelo1.jpg">
           ></a-assets>

      <a-box position="0 1 -1" height="2" width="2"  depth="0.1" color="#4CC3D9"></a-box>
    <a-box position="0 1  1" height="2" width="2"  depth="0.1" color="green"></a-box>
    <a-box position="1 1  0" height="2" width="2"  depth="0.1" rotation= "0 90 1" color="black"></a-box>
    <a-box position="-1 1 0" height="2" width="2"  depth="0.1" rotation= "0 -90 1" color="pink"></a-box>
    <a-box position="0 0 0" animation="property: rotation; to: 0 360 0; dur: 5000; easing: linear; loop: true; dir: alternate" color="tomato"  
    animation__2="property: position; to: 0 5 0; dur: 2000; loop: true; dir:alternate" 
    color= "tomato"></a-box> 
    <a-plane position="0 0 0" rotation="-90 0 0" width="2" height="2" src="suelo1.jpg" ></a-plane>

    </a-scene>
  </body>
</html>
