<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
    <a-box position="0 1 -1" height="2" width="2"  depth="0.1" color="#4CC3D9"></a-box>
    <a-box position="0 1  1" height="2" width="2"  depth="0.1" color="green"></a-box>
    <a-box position="1 1  0" height="2" width="2"  depth="0.1" rotation= "0 90 1" color="black"></a-box>
    <a-box position="-1 1 0" height="2" width="2"  depth="0.1" rotation= "0 -90 1" color="pink"></a-box>
    <a-box position="0 0 0" animation="property: position; to: 1 8 -10; dur: 2000; easing: linear; loop: true" color="tomato"></a-box>  
  <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
        <a-box position="5 0 0" color="mediumseagreen"></a-box>
</a-entity>
    </a-scene>
  </body>
</html>
